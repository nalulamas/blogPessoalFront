<div class="container mt-5 mb-5">

  <div class="row">
    <div class="col-md-12">
      <h1 class="texte-center text-secondary">Atualizar postagem</h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-6">

      <div class="modal-body">
        <div class="form-group">
          <label for="title">TÃ­tulo</label>
          <input
            [(ngModel)]="post.title"
            type="text"
            class="form-control"
            id="title"
            placeholder="Digite o titulo"
          />
        </div>

        <div class="form-group">
          <label for="text">Texto</label>
          <textarea
            [(ngModel)]="post.text"
            name="text"
            class="form-control"
            id="text"
            rows="3"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="text"
            >Escolha um tema ou
            <a data-dismiss="modal" routerLink="/tema">cadastre um novo</a
            >:</label
          >
          <select
            name="theme"
            class="form-control"
            [(ngModel)]="idTheme"
            (change)="findByIdTheme()"
          >
            <option *ngFor="let item of themeList" value="{{ item.id }}">
              {{ item.description }}
            </option>
          </select>
        </div>

        <div d-flex justify-content-center>
          <button class="btn btn-danger mr-4" routerLink="/inicio">Cancelar</button>
          <button class="btn btn-succsess"(click)="update()">Atualizar</button>
        </div>

    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row bg-theme text-white">
    <div class="col-md-12">
      <a routerLink="/inicio" class="text-white text-left">
        <i class="fa fa-angle-double-left" aria-hidden="true"></i>Início
      </a>

      <h1 class="fs-54 text-center">Temas</h1>
      <h5 class="fs-18 text-center">
        Veja aqui todos os temas cadastrados ou cadastre um novo:
      </h5>

      <div class="row bg-theme d-flex justify-content-center mt-4 mb-5">
        <div class="col-md-3">
          <div class="form-group">
            <input
              [(ngModel)]="theme.description"
              type="text"
              class="form-control"
              id="description"
              placeholder="Descrição do tema:"
            />
          </div>

          <div class="d-flex justify-content-center">
            <button class="btn btn-yes" (click)="register()">
              Cadastrar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row bg-theme">
    <div class="col-md-12">
      <h2 class="text-center">Todos os temas</h2>
    </div>
  </div>

  <div class="row bg-theme d-flex justify-content-center">
    <div class="col-md-6">
      <table class="table table-hover table-borderless">
        <thead>
          <tr>
            <th scope="col"  class="border-bottom-0">#</th>
            <th scope="col"  class="border-bottom-0">Descrição</th>
            <th scope="col" class="text-right border-bottom-0">Modificações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of themeList">
            <th>{{item.id}}</th>
            <td>{{item.description}}</td>
            <td class="d-flex justify-content-end">
              <button class="btn btn-info mr-3" [routerLink]="['/theme-edit', item.id]">Editar</button>
              <button class="btn btn-danger"[routerLink]="['/theme-delete', item.id]">Apagar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

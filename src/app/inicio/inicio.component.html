<div class="container-fluid">
  <div class="row bg-secondary d-flex align-items-center">
    <!--local de alterar a cor-->

    <div class="col-md-6">
      <div class="row d-flex justify-content-center">
        <div class="col-md-6 text-white">
          <h1 class="fs-54">Seja bem vinde!</h1>
          <h5 class="fs-18">Escreva aqui seu post.</h5>
        </div>
      </div>

      <div class="row d-flex justify-content-center mt-3 mb-5">
        <div class="col-md-6">
          <button
            class="btn btn-light"
            data-bs-toggle="modal"
            data-bs-target="#newPost"
          >
            Nova postagem
          </button>
          <a class="bt btn-outline-light mr-2" href="#posts">Ver postagens</a>
        </div>
      </div>
    </div>

    <div class="col-md-6 d-flex justify-content-center">
      <img
        src="https://64.media.tumblr.com/631feaa90c3ac6194cb871abc4a5d19a/7d4b8cc752d58761-91/s2048x3072/cb995b8c43fea1cd960bbf2888735fbfa6bd9ccf.png"
        alt=""
        width="700px"
        height="700px"
      />
    </div>
  </div>
</div>

<!--Nav and tabs-->

<div class="container mb-5 mt-5" id="posts">
  <nav>
    <div
      class="nav nav-tabs d-flex justify-content-center"
      id="nav-allPosts-tab"
      role="tablist"
    >
      <button
        class="nav-link active text-secondary font-weight-bold"
        id="nav-allPosts-tab"
        data-bs-toggle="tab"
        data-bs-target="#allPosts"
        type="button"
        role="tab"
        aria-controls="nav-allPosts"
        aria-selected="true"
      >
        Todas as postagens
      </button>
      <button
        class="nav-link text-secondary font-weight-bold"
        id="nav-myPosts-tab"
        data-bs-toggle="tab"
        data-bs-target="#myPosts"
        type="button"
        role="tab"
        aria-controls="nav-myPosts"
        aria-selected="false"
      >
        Minhas postagens
      </button>
      <button
        class="nav-link text-secondary font-weight-bold"
        id="nav-themePosts-tab"
        data-bs-toggle="tab"
        data-bs-target="#themePosts"
        type="button"
        role="tab"
        aria-controls="nav-themePosts"
        aria-selected="false"
      >
        Postagens por tema
      </button>
    </div>
  </nav>

  <!--Divs-->

  <div class="tab-content" id="nav-tabContent">
    <div
      class="tab-pane fade show active"
      id="allPosts"
      role="tabpanel"
      aria-labelledby="allPosts-tab"
    >
      Todas as postagens
    </div>
    <div
      class="tab-pane fade"
      id="myPosts"
      role="tabpanel"
      aria-labelledby="nav-profile-tab"
    >
      Minhas postagens
    </div>
    <div
      class="tab-pane fade"
      id="themePosts"
      role="tabpanel"
      aria-labelledby="themePosts-tab"
    >
      Postagens por tema
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="newPost"
  tabindex="-1"
  aria-labelledby="newPostLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newPostLabel">Nova postagem</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">

        <div class="form-group">
          <label for="title">TÃ­tulo</label>
          <input type="text" class="form-control" id="title" placeholder="Digite o titulo">
        </div>

        <div class="form-group">
          <label for="text">Texto</label>
          <textarea name="text" class="form-control" id="text" rows="3"></textarea>
        </div>

        <div class="form-group">
          <label for="text">Escolha um tema ou <a href="">cadastre um novo</a>:</label>
          <select name="theme" class="form-control" id="theme">
            <option value="">Temas</option>
          </select>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
          Cancelar
        </button>
        <button type="button" class="btn btn-success">Publicar</button>
      </div>
    </div>
  </div>
</div>

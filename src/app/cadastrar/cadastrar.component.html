<div class="container-fluid">
  <div class="row bg-pink">
    <div class="col-md-6" id="img-bg"></div>

    <div class="col-md-6 mt-5 mb-5">
      <div class="row d-flex justify-content-center">
        <div class="col-md-10">
          <h1 class="text-center">Cadastro</h1>

          <div class="form-group">
            <label for="nome">Nome</label>
            <input [(ngModel)]="user.name"
              class="form-control"
              type="text"
              name="nome"
              id="nome"
              placeholder="Digite seu nome"
            />
          </div>

          <div class="form-group">
            <label for="linkFoto">Link da foto</label>
            <input [(ngModel)] ="user.picture"
              class="form-control"
              type="text"
              name="linkFoto"
              id="linkFoto"
              placeholder="Link da sua foto"
            />
          </div>

          <div class="form-group">
            <label for="nome">Login</label>
            <input [(ngModel)] ="user.username"
              class="form-control"
              type="text"
              name="nome"
              id="nome"
              placeholder="Digite seu usuário"
            />
          </div>

          <div class="form-group">
            <label for="senha">Senha</label>
            <input (input)="confirmPassword($event)"
              class="form-control"
              type="password"
              name="senha"
              id="senha"
              placeholder="Digite sua senha"
            />
          </div>

          <div class="form-group">
            <label for="confirmSenha">Confirme sua senha</label>
            <input [(ngModel)] ="user.password"
              class="form-control"
              type="password"
              name="confirmSenha"
              id="confirmSenha"
              placeholder="Confirme sua senha"
            />
          </div>

          <div class="form-group">
            <label for="tipo">Tipo de usuário</label>
            <select class="form-control" name="tipo" id="tipo" (change)="typeUser($event)">
            <option>Selecione um tipo de usuário: </option>
            <option value="normal">Padrão</option>
            <option value="adm">Administrador</option>
          </select>
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-success mr-4" (click)="register()"> Cadastrar </button>
            <button type="submit" class="btn btn-danger mr-4" routerLink="/enter">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

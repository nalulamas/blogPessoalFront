<div class="container-fluid">
  <div class="row">
    <div class="col-md-6" id="img-bg"></div>

    <div class="col-md-6 mt-5 mb-5">
      <div class="row d-flex justify-content-center">
        <div class="col-md-10">
          <h1 class="text-center">Cadastro</h1>

          <div class="form-group">
            <label for="nome">Nome</label>
            <input
              class="form-control"
              type="text"
              name="nome"
              id="nome"
              placeholder="Digite seu nome"
            />
          </div>

          <div class="form-group">
            <label for="linkFoto">Link da foto</label>
            <input
              class="form-control"
              type="text"
              name="linkFoto"
              id="linkFoto"
              placeholder="Link da sua foto"
            />
          </div>

          <div class="form-group">
            <label for="nome">Nome</label>
            <input
              class="form-control"
              type="text"
              name="nome"
              id="nome"
              placeholder="Digite seu usuário"
            />
          </div>

          <div class="form-group">
            <label for="senha">Senha</label>
            <input
              class="form-control"
              type="password"
              name="senha"
              id="senha"
              placeholder="Digite sua senha"
            />
          </div>

          <div class="form-group">
            <label for="confirmSenha">Confirme sua senha</label>
            <input
              class="form-control"
              type="password"
              name="confirmSenha"
              id="confirmSenha"
              placeholder="Confirme sua senha"
            />
          </div>

          <div class="form-group">
            <label for="tipo">Tipo de usuário</label>
            <select class="form-control" name="tipo" id="tipo"></select>
            <option>Selecione um tipo de usuário:</option>
            <option value="normal">Normal</option>
            <option value="adm">Administrador</option>
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-succsess mr-4">Cadastrar</button>
            <button type="submit" class="btn btn-danger" routerLink="/entrar">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

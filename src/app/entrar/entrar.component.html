<div class="container-fluid">
  <div class="row d-flex align-items-center bg-pink">
    <div class="col-md-6">
      <div class="row d-flex justify-content-center">
        <div class="col-md-6 bg-entrar-col">
          <h1 class="text-center pt-3 text-pink ft-entrar">Faça seu login</h1>

          <div class="form-group pt-3">
            <label for="usuario">Usuário</label>
            <input [(ngModel)]="userLogin.user"
              class="form-control"
              type="text"
              name="usuario"
              id="usuario"
              placeholder="Digite seu usuário"
            />
          </div>

          <div class="form-group pt-3">
            <label for="senha">Senha</label>
            <input [(ngModel)]="userLogin.password"
              class="form-control"
              type="password"
              name="senha"
              id="senha"
              placeholder="Digite sua senha"
            />
          </div>

          <div class="d-flex justify-content-center pt-3">
            <button type="submit" class="btn btn-yes txt-yes" (click)="enter()">Entrar</button>
          </div>

          <hr class="mt-5 mb-5" />

          <p class="text-center">
            Não tem uma conta? <a routerLink="/cadastrar">Cadastre-se</a>
          </p>
        </div>
      </div>
    </div>

    <div class="col-md-6 justify-content-center container-fluid">
      <img src="\assets\01.png" alt=""  width="590px"
      height="690px">
    </div>
  </div>
</div>
